<!DOCTYPE html>
<html>
{% extends "layout.html" %}
{% block content %}
<div class="layout-2cols">
        <div class="content grid_8">
            <div class="single-page">
                <div class="wrapper-box box-post-comment">
                    <h2 class="common-title">Add A Product</h2>
                    <div class="box-white">
                        <form id="contact-form" class="clearfix" action="{{ url_for('add_product') }}" method="POST">
                            <p class="rs pb30">Pellentesque laoreet sapien id lacus luctus non fringilla elit lobortis. Fusce augue diam, tempor posuere pharetra sed, feugiat non sapien.</p>
							<div class="form form-post-comment">
								<div class="input"> 
									<label for="txt_name_contact">
										<input id="txt_name_contact" type="text" name="campaign_name" class="txt fill-width txt-name" placeholder="Title Of Campaign"/>
									</label>
									<label for="txt_name_contact">
										<input id="txt_name_contact" type="text" name="vendor_name" class="txt fill-width txt-name" placeholder="Vendor Name"/>
									</label>
        
									<label for="txt_name_contact">
										<input id="txt_name_contact" type="text" name="image" class="txt fill-width txt-name" placeholder="Image Url"/>
									</label>
									<label for="txt_name_contact">
										<input id="txt_name_contact" type="text" name="descr_simple" class="txt fill-width txt-name" placeholder="100 character Description"/>
									</label>
									<label for="txt_content_contact">
										<textarea name="descr" id="txt_content_contact" cols="30" rows="10" class="txt fill-width" font-family="Courier"placeholder="HTML DESCRIPTION"></textarea>
									</label>
									<div class="layout-2cols">
										<div class="content grid_3">
											<label for="txt_name_contact">	
												<input id="txt_name_contact" type="text" name="price_1" class="txt fill-width txt-name" placeholder="Price 1"/> 
											</label>
											<label for="txt_name_contact">
												<input id="txt_name_contact" type="text" name="price_2" class="txt fill-width txt-name" placeholder="Price 2"/> 
											</label>
											<label for="txt_name_contact">
												<input id="txt_name_contact" type="text" name="price_3" class="txt fill-width txt-name" placeholder="Price 3"/> 
											</label>
										</div>
										<div class="content grid_3">
											<label for="txt_name_contact">
												<input id="txt_name_contact" type="text" name="amount_1" class="txt fill-width txt-name" placeholder="Amount for Price 1"/> 
											</label>
											<label for="txt_name_contact">
												<input id="txt_name_contact" type="text" name="amount_2" class="txt fill-width txt-name" placeholder="Amount for Price 2"/> 
											</label>
											<label for="txt_name_contact">
												<input id="txt_name_contact" type="text" name="amount_3" class="txt fill-width txt-name" placeholder="Amount for Price 3"/> 
											</label>
										</div>
									</div>
								</div>
								<div class="clear"></div>
								<p class="rs ta-r clearfix">
									<span id="response"></span>
                                  
									<input type="submit" class="btn btn-white btn-submit-comment" name="submit" value="Create">
								</p>
                            </div>
                        </form>
                    </div>
                </div><!--end: .box-list-comment -->
            </div>
        </div><!--end: .content -->
        <div class="clear"></div>
    </div>
{% endblock %}
</html>
